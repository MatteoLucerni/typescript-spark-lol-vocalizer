<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

  <title>Spark - In-Game Page</title>
</head>

<body class="in-game">
  <!-- -------------------------------- Header ------------------------------- -->
  <header id="header" class="app-header">
    <div class="header-left">
      <img src="../../img/spark-icon.svg" alt="App Icon" class="header-logo" />
      <h1>Spark LOL Vocalizer</h1>
    </div>
    <div class="header-right">
      <div class="window-controls-group">
        <button id="minimizeButton" class="window-control window-control-minimize" title="Minimize"></button>
        <button id="maximizeButton" class="window-control window-control-maximize" title="Maximize"></button>
        <button id="closeButton" class="window-control window-control-close" title="Close"></button>
      </div>
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <!-- Switch per abilitare/disabilitare gli alert -->
    <div class="switch-container">
      <h2 class="fw-bold fs-3">Alerts Settings</h2>
      <div class="switch-section">
        <h6 class="switch-section-title">Jungle</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="toggleRedBuff" checked>
          <label class="form-check-label" for="toggleRedBuff">Red Buff</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="toggleBlueBuff" checked>
          <label class="form-check-label" for="toggleBlueBuff">Blue Buff</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="toggleScuttleBot" checked>
          <label class="form-check-label" for="toggleScuttleBot">Scuttle Bot</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="toggleScuttleTop" checked>
          <label class="form-check-label" for="toggleScuttleTop">Scuttle Top</label>
        </div>
      </div>
      <div class="switch-section mt-4">
        <h6 class="switch-section-title">Wave</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="toggleCannonWave" checked>
          <label class="form-check-label" for="toggleCannonWave">Cannon Wave</label>
        </div>
      </div>
      <!-- Volume Slider -->
      <div class="switch-section mt-4 volume-control">
        <h6 class="switch-section-title">Volume</h6>
        <input type="range" class="form-range" id="volumeSlider" min="0" max="100" value="50">
        <div class="text-center">
          <span id="volumeValue">50</span><span class="percentage-symbol">%</span>
        </div>
      </div>
      <!-- Test Audio Button -->
      <div class="audio-test-button">
        <button id="testAudioButton" class="btn btn-light" title="Test Audio">
          <i class="bi bi-play-fill"></i> <!-- Bootstrap icon for play button -->
        </button>
      </div>
    </div>



  </main>

</body>

</html>
